{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<h1> Found plumbers performance {{ performance }}</h1>
        {% for trader in objects %}
            <h3>{{ trader.name }} <span> Last updated: {{ trader.updated }}</span></h3>
            <p> -><a href="mailto:{{ trader.email }}">{{ trader.email }}</a></p>
            <p> -><a href="{{ trader.url }}">{{ trader.url }}</a></p>
        {% endfor %}
{% endblock %}
